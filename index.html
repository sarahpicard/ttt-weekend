<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap">
	<script defer src="./js/app.js"></script>
	<script src="path/to/anime.min.js"></script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<div id="whole-board">
		<div id="circle">
			<h1>TIC-TAC-TOE</h1>
			<h2 id="message">Message</h2>
			<div id="message-div"></div>

			<section class="board">
				<div id="sq0" class="board-square"></div>
				<div id="sq1" class="board-square"></div>
				<div id="sq2" class="board-square"></div>
				<div id="sq3" class="board-square"></div>
				<div id="sq4" class="board-square"></div>
				<div id="sq5" class="board-square"></div>
				<div id="sq6" class="board-square"></div>
				<div id="sq7" class="board-square"></div>
				<div id="sq8" class="board-square"></div>
			</section>
		
			<div class= "reset-btn">
				<button id="reset-button">Reset Game</button>
			</div>
		</div>
	</div>

</body>

</html>
